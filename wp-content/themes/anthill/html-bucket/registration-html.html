<body class="login login-action-login wp-core-ui">
	<div id="login">
		<h1><a href="http://wordpress.org/" title="Powered by WordPress">Anthill</a></h1>
	
<form name="loginform" id="loginform" action="" method="post">
<h2>Join Anthill</h2>
<div class="left-side">
	<h3>Create a New Account</h3>
	<p>
		<label for="user_login">Username<br />
		<input type="text" name="log" id="user_login" class="input" value="" size="20" /></label>
	</p>
	<p>
		<label for="user_pass">Password<br />
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" /></label>
	</p>
	<p>
		Anthill will send a password to you
	</p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Register" />
		<input type="hidden" name="redirect_to" value="" />
		<input type="hidden" name="testcookie" value="1" />
	</p>
		<p id="nav">
	<a href="" title="login">Already have an account? Login!</a>
	</p>
</form>
</div><!--end left-side -->
<div class="vert-divide">| <!--vertical dividing image goes here --></div>
<div class="right-side">
	<h3>Or Connect with Your</h3>
	<button type="button">Facebook Button</button> 
	<button type="button">Twitter Button</button> 
	<div class="info">
		<p>this area explans what is being done with the users information to make them more comfortable using this method to login.</p>
	</div>
</div> <!--end right side -->
